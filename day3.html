<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline vs block Elements & div</title>

</head>
<body>
    <!-- inline elemnts are those elements which are not taking full width of the page and they are not starting from a new line. -->
    <!-- block elements are those elemnts which are taking full width of a page and they are starting from new line  -->
     <h1>heading is inline emements </h1>
     <p> paragarph also a inline elemnts </p>
     <a href ="https://www.instagram.com/">link 1</a>
     <a href ="https://www.instagram.com/">link 2</a>
     <a href ="https://www.instagram.com/">link 3</a>

     <!-- div is a block elements which is used to group other elements together and its work as container -->
     <!-- 1️⃣ <div> — Block-level element
        It is a container used to group together block-level elements or other content.
        
        It starts on a new line and takes up the full width of its parent by default.
        
        Often used for layout and styling with CSS. -->
     <div >
     <img src="download.jpeg" alt =" image 1">
     <img src="download.jpeg" alt =" image 2">
    </div>

<!-- 
    2️⃣ <span> — Inline element
        It is a container used to group together inline elements or text.
        
        It does not start on a new line; it stays in line with the surrounding text.
        
        Often used to style part of the text (like a word or phrase). -->

    <span style="color:aqua">
        <h2>kaushal</h2>
        <h2>vaibhav</h2>
        <h2>akansha</h2>
    </span>
    <p>This is a <span style="color: red;">red</span> word in a sentence.</p>
